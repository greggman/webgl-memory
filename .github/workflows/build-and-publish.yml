name: Build and Publish
on:
  push:
    tags:
      - v*
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”ğŸŸğŸ¥¤
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js ğŸ˜‚
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test ğŸ§ª
        run: |
          npm ci
          npm run check-ci

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
