name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”ğŸŸğŸ¥¤
        uses: actions/checkout@v2.5.0
        with:
          persist-credentials: false

      - name: Use Node.js ğŸ˜‚
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Test ğŸ§ª
        run: |
          npm ci
          npm run check-ci

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
